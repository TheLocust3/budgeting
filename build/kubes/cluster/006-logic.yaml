apiVersion: v1
kind: Service
metadata:
  name: logic
spec:
  selector:
    app: logic
  ports:
    - port: 3001
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logic
  template:
    metadata:
      labels:
        app: logic
    spec:
      containers:
        - name: logic
          image: common:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: config
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "${LOGIC_COMMAND}"]
          volumeMounts: $LOCAL_MOUNT
      volumes: $LOCAL_VOLUME
      initContainers:
        - name: wait-for-postgres
          image: postgres:13.4
          imagePullPolicy: "IfNotPresent"
          command: ["/bin/sh", "-c", "pg_isready -h postgres -p 5432 && echo $?"]
        - name: wait-for-engine
          image: common:latest
          imagePullPolicy: "IfNotPresent"
          command: ["/bin/sh", "-c", "curl -XGET http://engine:3000/status && echo $?"]
        - name: wait-for-scheduler
          image: common:latest
          imagePullPolicy: "IfNotPresent"
          command: ["/bin/sh", "-c", "curl -XGET http://scheduler:3002/status && echo $?"]
