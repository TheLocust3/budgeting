apiVersion: v1
kind: Service
metadata:
  name: logic
spec:
  selector:
    app: logic
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logic
  template:
    metadata:
      labels:
        app: logic
    spec:
      containers:
        - name: logic
          image: $IMAGE
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: secrets
          imagePullPolicy: $IMAGE_POLICY
          command: ["/bin/sh", "-c", "node /home/node/app/dist/logic/index.js"]
          volumeMounts: $LOCAL_MOUNT
      volumes: $LOCAL_VOLUME
      initContainers:
        - name: wait-for-postgres
          image: postgres:13.4
          imagePullPolicy: "IfNotPresent"
          command: ["/bin/sh", "-c", "pg_isready -h postgres -p 5432 && echo $?"]
