"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

type CreatedUser {
  id: String!
  email: String!
  password: String!
  role: String!
  token: String!
}

type Mutation {
  login(email: String!, password: String!): Token!
  createUser(email: String!, password: String!): CreatedUser!
}

type Query {
  _ignore: String
}

type Token {
  token: String!
}

